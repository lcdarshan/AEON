    function sendDataToTreasureData() {
            var name = document.getElementById('name').value;
            var mobNumber = document.getElementById('mobNumber').value;
            var email = document.getElementById('email').value;
            var vehiclePlate = document.getElementById('vehiclePlate').value;

            // Create a data object with the form values
            var data = {
                name: name,
                mobNumber: mobNumber,
                email: email,
                vehiclePlate: vehiclePlate
            };

            // Send the data to Treasure Data
            td.track('form_submissions', data, function() {
                console.log('Data sent to Treasure Data');
                // Optionally, you can perform additional actions after sending the data.
            });
        }
    </script>


</head>
<body>
    <h1>Registration Form</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="mobNumber">Mobile Number:</label>
        <input type="text" id="mobNumber" name="mobNumber" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="vehiclePlate">Vehicle Plate Number:</label>
        <input type="text" id="vehiclePlate" name="vehiclePlate" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
