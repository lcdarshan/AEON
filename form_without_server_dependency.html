    $(".sellbybidform #sellbybidding_form").remove();

" id="param" value="sellbybid" /><input type="hidden" name="source_url" id="source_url" value="' + sourceUrl + '" /><input type="hidden" name="isIframe" id="isIframe" value="' + isIframe + '" /><input type="hidden" name="submitBookForm02" value="ok"/><input type="hidden" id="fromCE" name="fromCE" value="' + fromCE + '"/><input type="hidden" id="type" value="frm2"/><div class="col-md-12 p-top10"><button type="submit" class="btn sbb-book-aform-back-button" onclick="javascript:window.location.reload(true); window.location.assign(\'#index-form\');">Back</button><button type="submit" class="btn sbb-book-aform-button submitbtn">Submit</button></div></form>';
